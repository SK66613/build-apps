<section class="blk blk-calendar">
  <div class="blk-head">
    <div class="blk-title" data-title></div>
    <div class="blk-sub">Выберите дату и время</div>
  </div>

  <!-- Панель месяца -->
  <div class="cal-monthbar">
    <button type="button" class="nav prev" aria-label="Предыдущий месяц">‹</button>
    <div class="month-title" data-month-title></div>
    <button type="button" class="nav next" aria-label="Следующий месяц">›</button>
  </div>

  <!-- Сетка месяца (Пн…Вс) -->
  <div class="cal-weekhead">
    <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
  </div>
  <div class="cal-month"></div>

  <!-- Панель длительностей (как «чипы») -->
  <div class="cal-durations"></div>

  <!-- Слоты (режим slots; в month скрыт, пока день не выбран) -->
  <div class="cal-slots"></div>

  <!-- Действия -->
  <div class="cal-actions">
    <input class="cal-contact" placeholder="Ваш телефон/ник"/>
    <button class="btn cal-hold">Держать слот</button>
    <button class="btn cal-book">Забронировать</button>
  </div>
</section>
